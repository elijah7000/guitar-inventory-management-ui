<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .formGuitar {
        width: 100%;
        height: 50vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .displayInfo {
        height: 50vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="formGuitar">
      <label>Serial Number:</label>
      <input id="serialNumber" />
      <label>Price:</label>
      <input id="price" />
      <label>Builder:</label>
      <input id="builder" />
      <label>Model:</label>
      <input id="model" />
      <label>Type:</label>
      <input id="type" />
      <label>Black Wood:</label>
      <input id="blackWood" />
      <label>Top Wood:</label>
      <input id="topWood" />
      <button onclick="addGuitar()" style="margin-top: 10px">Add Guitar</button>
    </div>
    <div class="displayInfo">
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody id="result"></tbody>
      </table>
    </div>

    <script>
      let guitar = [];

      function addGuitar() {
        const serialNumber = document.getElementById("serialNumber").value;
        const price = document.getElementById("price").value;
        const builder = document.getElementById("builder").value;
        const model = document.getElementById("model").value;
        const type = document.getElementById("type").value;
        const blackWood = document.getElementById("blackWood").value;
        const topWood = document.getElementById("topWood").value;

        const newGuitar = {
          serialNumber,
          price,
          builder,
          model,
          type,
          blackWood,
          topWood,
        };

        guitar.push(newGuitar);

        // Display JSON data in a popup message
        alert(JSON.stringify(newGuitar));
      }
    </script>
  </body>
</html>
