<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login/Registeration</title>
  </head>
  <body>
    <ul class="topnav">
      <li><a href="index.html">Home</a></li>
    </ul>

    <div class="container">
      <h1>login</h1>
      <hr />

      <div class="group">
        <label for="usernameLogin" class="label">Username</label>
        <input id="usernameLogin" type="text" class="input" />
      </div>
      <div class="group">
        <label for="passwordLogin" class="label">Password</label>
        <input
          id="passwordLogin"
          type="password"
          class="input"
          data-type="password"
        />
      </div>
      <input type="submit" class="button" value="Sign In" onclick="login()" />
    </div>

    <div class="bottom-container">
      <div class="row">
        <div class="col">
          <a href="register.html" style="color: white" class="btn">Sign up</a>
        </div>
        <div class="col">
          <a href="#" style="color: white" class="btn">Forgot password?</a>
        </div>
      </div>
    </div>
    <script src="configuration.js"></script>
  </body>
</html>
